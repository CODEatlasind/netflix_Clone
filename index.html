<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2016f384be.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-brand">
                <img src="logo\logo.png" alt="logo" class="nav-img">
            </div>
            
        </nav>
        
    </header>
    <div class="preview">
        <img src="cover\1.jpg" alt="" srcset="" class="img-preview">
    </div>
    <section class="movie-container"> 
        <div class="preview-name">
            <h1 class="movie-name">The Batman</h1>
        </div>
        <div class="movie-box">
            <p class="heading" >Recomended Movies</p>
            
            <div class="movie-list" id="movie-img-list">
                <img src="movies\1.png" alt="mov" value="1" class="movies">
                <img src="movies\1.png" alt="mov" value="2" class="movies">
                <img src="movies\1.png" alt="mov" value="3" class="movies">
                <img src="movies\1.png" alt="mov" value="4" class="movies">
                <img src="movies\1.png" alt="mov" value="5" class="movies">
                <img src="movies\1.png" alt="mov" value="6" class="movies">
                <img src="movies\1.png" alt="mov" value="7" class="movies">
                <img src="movies\1.png" alt="mov" value="8" class="movies">
                <img src="movies\1.png" alt="mov" value="9" class="movies">
                <img src="movies\1.png" alt="mov" value="10" class="movies">
                
            </div>
            <div class="scroll">
                <div class="btn-scroll btn-scroll-left" id="left-scroll">
                    <i class="fa-solid fa-arrow-left " style="color: #000000;" ></i>
                </div>
                <div class="btn-scroll btn-scroll-right" id="right-scroll">
                    <i class="fa-solid fa-arrow-right " style="color: #000000;" ></i>
                </div>
            </div>
        </div>
        
    </section>
    
    <script src="scroll.js"></script>
    <script src="script.js"></script>
</body>
</html>
